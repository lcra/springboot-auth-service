spring.application.name=rbac-backend

# Database configuration
spring.datasource.url=jdbc:postgresql://localhost:5434/rbac_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Flyway configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true

# JWT configuration (RS256)
app.jwt.private-key=classpath:keys/jwt-private.pem
app.jwt.public-key=classpath:keys/jwt-public.pem
app.jwt.access-token-expiration=900000
app.jwt.refresh-token-expiration=86400000
app.jwt.issuer=rbac-auth-service

# Server configuration
server.port=8080

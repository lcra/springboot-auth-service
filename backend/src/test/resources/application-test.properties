# Test application properties
spring.application.name=rbac-backend-test

# H2 in-memory database for tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA/Hibernate configuration for tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Flyway configuration for tests
spring.flyway.enabled=false

# JWT configuration for tests
app.jwt.private-key=classpath:keys/jwt-private.pem
app.jwt.public-key=classpath:keys/jwt-public.pem
app.jwt.access-token-expiration=900000
app.jwt.refresh-token-expiration=86400000
app.jwt.issuer=rbac-auth-service-test

# Logging
logging.level.com.luke.auth=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG